        <h1 class="title">2020年6月铜陵</h1>
        <div class="stuff">
            <span>二月 14, 2021</span>
            

        </div>
        <div class="content markdown">
            <p>宝贝，你上次来铜陵太仓促了，有好多想带你去的地方都没有时间了，但这次咱呆了好久，你走了之后我每天在房间都觉得空空的，很难过。</p>
<p>咱这次去了好多地方，咱去了大通看到了涨的很高的江水，咱又去了滨江公园看到了被淹没的公园小路，咱晚上去吃了好吃的馄饨，那天晚上我带你去南湖那边，还走错了路，<br>宝贝都累坏了。<br><img src="202006tl1.jpg"></p>
<p><img src="202006tl3.jpg"></p>
<p><img src="202006tl6.jpg"><br><img src="202006tl7.jpg"></p>
<p><img src="202006tl12.jpg"><br><img src="202006tl13.jpg"><br><img src="202006tl15.jpg"></p>
<p>咱还和咱家的第一只小狗度过了短暂的一周时光。</p>
<p>老公终于给宝贝做了一顿饭，咱一起在厨房切菜炒菜的场景，也是我心中向往已久的样子。老公以后也会一直都给宝贝做各种好吃的，宝贝想吃啥，老公就去学。</p>
<p><img src="202006tl16.jpg"></p>
